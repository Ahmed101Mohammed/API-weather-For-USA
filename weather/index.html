<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- the title of the web site -->
    <title>Weather journal</title>
    <!-- style file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--  -->
    <div class = 'parent'>
      <div class = 'container'>
        <!-- The user inputs side: -->
        <div class = 'user-post-req'>
          <input id = 'zip' type = 'text' placeholder = "Enter zip code here">
          <textarea id = 'feelings' placeholder="What do you feel about this weather?"></textarea>
          <button class = 'generate' id = 'generate'>Done</button>
          <button class = 'generate' id = 'generate1'>Done</button>
        </div>
        <!-- the outputs side: -->
        <div id = 'entryHolder'>
          <div id = 'date'>
          </div>

          <div id = 'temp'>
          </div>

          <div id = 'content'>
          </div>
        </div>
        <div class = "weather"></div>
      </div>

    </div>

    <script type="text/javascript" src = 'app.js'>
    </script>
  </body>
</html>
